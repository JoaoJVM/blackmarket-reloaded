<div class="container small well options" ng-init="init()">
    <h1 class="text-center">Options :</h1>

    <div class="row">
        <div class="col-md-4">
            <a class="btn btn-primary btn-block">Save-game</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success btn-block">Load-game</a>
        </div>
        <div class="col-md-4">
            <a class="btn btn-danger btn-block">Hard-reset</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <a class="btn btn-info btn-block" onclick="game.options.togglePause()">Toggle pause</a>
        </div>
    </div>

    <h2 class="text-center">Game auto-save every minute and runs at 20 fps.</h2>
</div>
